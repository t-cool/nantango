<div class="result-wrapper">
<!--
  <div>
    <p class="result-time"> <span>{{ time }}</span>　name: <input type="text" />
  </div>
-->

  <div class="record">
    <div class="word_en">{{ time }}</div>
    <div class="word_ja">
      <input type="text" placeholder="Your Name"
      onkeyup="this.style.backgroundColor=''===this.value?'yellow':'white';"
      />
      <button (click)="onClickPrint()">印刷</button>
    </div>
  </div>
  <p></p>
  <div *ngIf="answersIncorrect.length > 0">
    <div *ngFor="let answer of answersIncorrect" id="review">
      <div class="record">
        <div class="word_en">{{ answer.en }}</div>
        <div class="word_ja">{{ answer.meanings[1] }}</div>
      </div>
    </div>
  </div>
  <h3 *ngIf="answersIncorrect.length === 0" class="success-message">
    Congratulations, you are super!
  </h3>
</div>
